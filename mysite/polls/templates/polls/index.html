{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if latest_series_list %}
<ul>
  {% for series in latest_series_list %}
  <li>
    <a href="{% url 'polls:detail' series.id %}">{{ series.series_title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
